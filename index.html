<!DOCTYPE html>
<html>
<head>
  <title>Thyroid Disease Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f4f4f9;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #ffffff;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Thyroid Disease Prediction</h1>
    <form action="/predict" method="POST">
      <input type="number" step="any" name="age" placeholder="Age (e.g., 35)" required>
      <input type="number" name="sex" placeholder="Sex (0 for Male, 1 for Female)" required>
      <input type="number" name="on_thyroxine" placeholder="On Thyroxine (0 or 1)" required>
      <input type="number" name="query_on_thyroxine" placeholder="Query On Thyroxine (0 or 1)" required>
      <input type="number" name="on_antithyroid_medication" placeholder="On Antithyroid Medication (0 or 1)" required>
      <input type="number" name="sick" placeholder="Sick (0 or 1)" required>
      <input type="number" name="pregnant" placeholder="Pregnant (0 or 1)" required>
      <input type="number" name="thyroid_surgery" placeholder="Thyroid Surgery (0 or 1)" required>
      <input type="number" name="I131_treatment" placeholder="I131 Treatment (0 or 1)" required>
      <input type="number" name="query_hypothyroid" placeholder="Query Hypothyroid (0 or 1)" required>
      <input type="number" name="query_hyperthyroid" placeholder="Query Hyperthyroid (0 or 1)" required>
      <input type="number" name="lithium" placeholder="Lithium (0 or 1)" required>
      <input type="number" name="goitre" placeholder="Goitre (0 or 1)" required>
      <input type="number" name="tumor" placeholder="Tumor (0 or 1)" required>
      <input type="number" name="hypopituitary" placeholder="Hypopituitary (0 or 1)" required>
      <input type="number" name="psych" placeholder="Psych (0 or 1)" required>
      <input type="number" name="TSH_measured" placeholder="TSH Measured (0 or 1)" required>
      <input type="number" name="T3_measured" placeholder="T3 Measured (0 or 1)" required>
      <input type="number" name="TT4_measured" placeholder="TT4 Measured (0 or 1)" required>
      <input type="number" name="T4U_measured" placeholder="T4U Measured (0 or 1)" required>
      <input type="number" name="FTI_measured" placeholder="FTI Measured (0 or 1)" required>
      <input type="number" name="TBG_measured" placeholder="TBG Measured (0 or 1)" required>
      <input type="number" step="any" name="TSH" placeholder="TSH Level (e.g., 1.3)" required>
      <input type="number" step="any" name="T3" placeholder="T3 Level (e.g., 2.5)" required>
      <input type="number" step="any" name="TT4" placeholder="TT4 Level (e.g., 100)" required>
      <input type="number" step="any" name="T4U" placeholder="T4U Level (e.g., 0.9)" required>
      <input type="number" step="any" name="FTI" placeholder="FTI Level (e.g., 120)" required>
      <input type="number" step="any" name="TBG" placeholder="TBG Level (e.g., 0.0)" required>
      <button type="submit">Predict</button>
    </form>
    <div class="result">{{ prediction_text }}</div>
  </div>
</body>
</html>
